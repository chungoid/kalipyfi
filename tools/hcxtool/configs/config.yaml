user:
  wpasec-key:

interfaces:
  wlan:
    - name: wlan0
      description: "Hotspot"
      role: hotspot
      locked: true
    - name: wlan1
      description: "Monitor"
      role: monitor
    - name: wlan2
      description: "Monitor"
      role: monitor
    - name: wlan3
      description: "Client"
      role: client
      locked: true

presets:
  1:
    description: "wlan1 -A -F"
    interface: wlan1
    auto_bpf: true
    options:
      "--gpsd": true
      "-A": true
      "-F": true

  2:
    description: "wlan2 passive -F"
    interface: wlan2
    autobpf: true
    options:
      "--gpsd": true
      "--attemptapmax": 0
      "-F": true

  3:
    description: "wlan1 rca:a -A -F"
    interface: wlan1
    auto_bpf: true
    options:
      "--gpsd": true
      "--rcascan": a
      "-A": true
      "-F": true

  4:
    description: "wlan2 rca:p -F"
    interface: wlan2
    auto_bpf: true
    options:
      "--gpsd": true
      "--rcascan": p
      "-F": true
      "-A": true

  5:
    description: "auto iface essid"
    interface: any
    auto_bpf: true
    options:
      "--gpsd": true
      "--essidlist": default
      "-A": true
      "-F": true


