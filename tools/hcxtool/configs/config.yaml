user:
  wpasec-key:

interfaces:
  wlan:
    - name: wlan0
      description: "hotspot"
      locked: true
    - name: wlan1
      description: "monitor"
      locked: false
    - name: wlan2
      description: "monitor"
      locked: false
    - name: wlan3
      description: "client"
      locked: false

presets:
  1:
    description: "aggressive"
    autobpf: true
    options:
      "--gpsd": true
      "-A": true
      "-F": true

  2:
    description: "passive"
    autobpf: true
    options:
      "--gpsd": true
      "--attemptapmax": 0
      "-F": true

  3:
    description: "rca a"
    autobpf: true
    options:
      "--gpsd": true
      "--rcascan": a
      "-A": true
      "-F": true

  4:
    description: "rca p"
    autobpf: true
    options:
      "--gpsd": true
      "--rcascan": p
      "-F": true
      "-A": true

  5:
    description: "auto iface essid"
    autobpf: true
    options:
      "--gpsd": true
      "--essidlist": default
      "-A": true
      "-F": true

###############################################################################
### IF YOU ADJUST DEFAULTS BELOW THEY WILL BE ADDED TO ALL SCANS BY DEFAULT ###
###############################################################################

defaults:
  "--bpf": false
  "--essidlist": false
  "-c": false
  "-f": false
  "-F": false
  "-t": false
  "-A": false
  "--gpsd": false
  "--nmea_out": false
  "--nmea_pcapng": false
  "--nmea_dev": false
  "--rcascan": false
  "--rds": false
  "--disable_deauthentication": false
  "--disable_proberequest": false
  "--disable_association": false
  "--disable_reassociation": false
  "--disable_beacon": false
  "--proberesponsetx": false
  "--errormax": false
  "--watchdogmax": false
  "--attemptclientmax": false
  "--attemptapmax": false
  "--tot": false
  "--exitoneapol": false
  "--onsigterm": false
  "--ongpiobutton": false
  "--ontot": false
  "--onwatchdog": false
  "--onerror": false
  "--gpio_button": false
  "--gpio_statusled": false
