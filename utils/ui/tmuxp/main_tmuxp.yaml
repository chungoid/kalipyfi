session_name: "kalipyfi"
detach: true
shell_command_before:
  - cmd: source {{ BASE_DIR }}/.venv/bin/activate
    sleep_before: 1
    sleep_after: 1
windows:
  - window_name: "kalipyfi"
    layout: main-horizontal
    options:
      main-pane-height: 85%
    panes:
      - shell_command:
          - "{{ TMUXP_DIR }}/show_ascii.py"
      - shell_command:
          - "{{ TMUXP_DIR }}/menu_launcher.py"
        focus: true


