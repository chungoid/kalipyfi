session_name: kalipyfi
windows:
  - window_name: kalipyfi
    layout: main-horizontal
    options:
      main-pane-height: 70%
    panes:
      - shell_command: "{{ UI_DIR }}/tmuxp/show_ascii.sh"
      - shell_command: "{{ UI_DIR }}/tmuxp/main_menu.sh"
        focus: true
      - shell_command: "LOG_FILE={{ BASE_DIR }}logs/kalipyfi.log {{ UI_DIR }}/tmuxp/tail_log.sh"
